    <style>
        /* Estructura de p√°gina para footer al final */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            flex-shrink: 0;
        }
        
        #seccion-comentarios {
            flex: 1;
            min-height: 0;
        }
        
        footer {
            margin-top: auto;
            padding: 30px 0;
            text-align: center;
            color: #666;
            font-size: 16px;
            width: 100%;
            flex-shrink: 0;
        }
        
        /* Estilos para garabatos animados */
        .doodles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }
        
        .doodle {
            position: absolute;
            opacity: 0.5;
        }
        
        .doodle svg {
            width: clamp(30px, 5vw, 60px);
            height: clamp(30px, 5vw, 60px);
        }
        
        /* Garabatos flotando desde abajo */
        .doodle.float-up {
            animation: floatUp 15s infinite ease-in-out;
        }
        
        .doodle.float-up:nth-child(1) { left: 5%; animation-duration: 12s; animation-delay: 0s; }
        .doodle.float-up:nth-child(2) { left: 15%; animation-duration: 18s; animation-delay: 2s; }
        .doodle.float-up:nth-child(3) { left: 25%; animation-duration: 16s; animation-delay: 4s; }
        .doodle.float-up:nth-child(4) { left: 35%; animation-duration: 20s; animation-delay: 1s; }
        .doodle.float-up:nth-child(5) { left: 45%; animation-duration: 14s; animation-delay: 3s; }
        .doodle.float-up:nth-child(6) { left: 55%; animation-duration: 17s; animation-delay: 5s; }
        .doodle.float-up:nth-child(7) { left: 65%; animation-duration: 19s; animation-delay: 2.5s; }
        .doodle.float-up:nth-child(8) { left: 75%; animation-duration: 15s; animation-delay: 0.5s; }
        .doodle.float-up:nth-child(9) { left: 85%; animation-duration: 21s; animation-delay: 3.5s; }
        .doodle.float-up:nth-child(10) { left: 95%; animation-duration: 13s; animation-delay: 1.5s; }
        
        /* Garabatos flotando desde la izquierda */
        .doodle.float-right {
            animation: floatRight 20s infinite ease-in-out;
            top: 20%;
        }
        
        .doodle.float-right:nth-child(11) { top: 10%; animation-duration: 18s; animation-delay: 0s; }
        .doodle.float-right:nth-child(12) { top: 25%; animation-duration: 22s; animation-delay: 3s; }
        .doodle.float-right:nth-child(13) { top: 40%; animation-duration: 16s; animation-delay: 1s; }
        .doodle.float-right:nth-child(14) { top: 55%; animation-duration: 24s; animation-delay: 4s; }
        .doodle.float-right:nth-child(15) { top: 70%; animation-duration: 19s; animation-delay: 2s; }
        .doodle.float-right:nth-child(16) { top: 85%; animation-duration: 21s; animation-delay: 5s; }
        
        /* Garabatos flotando desde la derecha */
        .doodle.float-left {
            animation: floatLeft 20s infinite ease-in-out;
            top: 30%;
            right: 0;
            left: auto;
        }
        
        .doodle.float-left:nth-child(17) { top: 15%; animation-duration: 17s; animation-delay: 1s; }
        .doodle.float-left:nth-child(18) { top: 35%; animation-duration: 23s; animation-delay: 3.5s; }
        .doodle.float-left:nth-child(19) { top: 50%; animation-duration: 15s; animation-delay: 0.5s; }
        .doodle.float-left:nth-child(20) { top: 65%; animation-duration: 20s; animation-delay: 4s; }
        .doodle.float-left:nth-child(21) { top: 80%; animation-duration: 18s; animation-delay: 2s; }
        
        /* Garabatos flotando desde arriba */
        .doodle.float-down {
            animation: floatDown 18s infinite ease-in-out;
            top: -50px;
        }
        
        .doodle.float-down:nth-child(22) { left: 12%; animation-duration: 16s; animation-delay: 0s; }
        .doodle.float-down:nth-child(23) { left: 28%; animation-duration: 19s; animation-delay: 2s; }
        .doodle.float-down:nth-child(24) { left: 44%; animation-duration: 21s; animation-delay: 4s; }
        .doodle.float-down:nth-child(25) { left: 60%; animation-duration: 17s; animation-delay: 1s; }
        .doodle.float-down:nth-child(26) { left: 76%; animation-duration: 20s; animation-delay: 3s; }
        .doodle.float-down:nth-child(27) { left: 92%; animation-duration: 18s; animation-delay: 5s; }
        
        /* Garabatos rotando en posiciones fijas */
        .doodle.rotate-fixed {
            animation: rotateFixed 8s infinite linear;
        }
        
        .doodle.rotate-fixed:nth-child(28) { top: 5%; left: 8%; animation-duration: 10s; }
        .doodle.rotate-fixed:nth-child(29) { top: 5%; right: 8%; animation-duration: 12s; }
        .doodle.rotate-fixed:nth-child(30) { bottom: 5%; left: 8%; animation-duration: 9s; }
        .doodle.rotate-fixed:nth-child(31) { bottom: 5%; right: 8%; animation-duration: 11s; }
        .doodle.rotate-fixed:nth-child(32) { top: 50%; left: 2%; animation-duration: 13s; }
        .doodle.rotate-fixed:nth-child(33) { top: 50%; right: 2%; animation-duration: 10s; }
        
        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.5;
            }
            90% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        @keyframes floatRight {
            0% {
                transform: translateX(-100px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.5;
            }
            90% {
                opacity: 0.5;
            }
            100% {
                transform: translateX(calc(100vw + 100px)) rotate(-360deg);
                opacity: 0;
            }
        }
        
        @keyframes floatLeft {
            0% {
                transform: translateX(100px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.5;
            }
            90% {
                opacity: 0.5;
            }
            100% {
                transform: translateX(calc(-100vw - 100px)) rotate(360deg);
                opacity: 0;
            }
        }
        
        @keyframes floatDown {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.5;
            }
            90% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(calc(100vh + 100px)) rotate(-360deg);
                opacity: 0;
            }
        }
        
        @keyframes rotateFixed {
            from {
                transform: rotate(0deg) scale(1);
                opacity: 0.4;
            }
            50% {
                transform: rotate(180deg) scale(1.1);
                opacity: 0.6;
            }
            to {
                transform: rotate(360deg) scale(1);
                opacity: 0.4;
            }
        }
        
        .doodle svg {
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }
        
        /* Estilos para la secci√≥n de comentarios */
        .comentarios-section {
            max-width: 1200px;
            width: 95%;
            margin: 50px auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }
        
        .comentarios-section h2 {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            margin-bottom: 15px;
            text-align: center;
            color: #333;
        }
        
        .comentarios-section .miss-heed-text {
            font-size: clamp(1rem, 2.5vw, 1.3rem);
            text-align: center;
            color: #667eea;
            font-weight: bold;
            margin-bottom: 30px;
            padding: 15px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            border-radius: 10px;
            border-left: 4px solid #667eea;
            animation: fadeIn 0.5s ease-in;
        }
        
        .comentario-form {
            margin-bottom: 30px;
        }
        
        .comentario-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            min-height: 100px;
            box-sizing: border-box;
            margin-bottom: 15px;
        }
        
        .comentario-input:focus {
            outline: none;
            border-color: #74b9ff;
        }
        
        .btn-enviar {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: bold;
        }
        
        .btn-enviar:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(116, 185, 255, 0.4);
        }
        
        .btn-enviar:active {
            transform: translateY(0);
        }
        
        .lista-comentarios {
            margin-top: 30px;
        }
        
        .comentario-item {
            background: #f8f9fa;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            border-left: 4px solid #74b9ff;
            animation: fadeIn 0.3s ease-in;
            transition: all 0.3s ease;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: translateY(0);
            }
            to {
                opacity: 0;
                transform: translateY(-10px);
            }
        }
        
        .comentario-item.eliminando {
            animation: fadeOut 0.3s ease-out forwards;
        }
        
        .comentario-texto {
            font-size: 16px;
            line-height: 1.6;
            color: #333;
            word-wrap: break-word;
        }
        
        .comentario-fecha {
            font-size: 12px;
            color: #999;
            margin-top: 10px;
        }
        
        /* Bot√≥n de eliminar comentario */
        .comentario-item {
            position: relative;
            padding-right: 20px;
        }
        
        .btn-eliminar {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 20px;
            line-height: 1;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }
        
        .btn-eliminar:hover {
            background: #ff4757;
            transform: scale(1.1);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
        }
        
        .btn-eliminar:active {
            transform: scale(0.95);
        }
        
        /* Mostrar botones de eliminar solo cuando el modo admin est√© activo */
        body.modo-admin .btn-eliminar {
            display: flex;
        }
        
        body.modo-admin .comentario-item {
            padding-right: 50px;
        }
        
        /* Bot√≥n de modo admin */
        .admin-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        
        .btn-admin {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-admin:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        .btn-admin:active {
            transform: translateY(0);
        }
        
        .btn-admin.activo {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
        }
        
        .btn-admin.activo:hover {
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.6);
        }
        
        /* Modal de contrase√±a */
        .modal-contrase√±a {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 10000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-contrase√±a.mostrar {
            display: flex;
        }
        
        .modal-contrase√±a-contenido {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            animation: modalPop 0.3s ease-out;
        }
        
        @keyframes modalPop {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .modal-contrase√±a h3 {
            margin-top: 0;
            margin-bottom: 20px;
            color: #333;
            font-size: 1.5rem;
        }
        
        .modal-contrase√±a input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        
        .modal-contrase√±a input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .modal-contrase√±a-botones {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        
        .modal-contrase√±a-botones button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-cancelar {
            background: #ddd;
            color: #333;
        }
        
        .btn-cancelar:hover {
            background: #ccc;
        }
        
        .btn-confirmar {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        
        .btn-confirmar:hover {
            background: linear-gradient(135deg, #764ba2, #667eea);
        }
        
        .error-mensaje {
            color: #ff6b6b;
            font-size: 14px;
            margin-top: -15px;

        }
        
        .error-mensaje.mostrar {
            display: block;
        }
        
        @media only screen and (max-width: 768px) {
            footer {
                padding: 20px 0;
            }
        }
        
        /* Aviso de censura */
        .aviso-censura {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: linear-gradient(135deg, #ff6b6b, #ee5a6f, #ff4757);
            color: white;
            padding: 40px 60px;
            border-radius: 25px;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: bold;
            text-align: center;
            box-shadow: 0 15px 50px rgba(255, 71, 87, 0.6), 
                        0 5px 20px rgba(0, 0, 0, 0.5),
                        inset 0 2px 10px rgba(255, 255, 255, 0.3);
            z-index: 10000;
            border: 6px solid #fff;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5),
                         0 0 20px rgba(255, 255, 255, 0.5);
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0;
        }
        
        .aviso-censura.show {
            animation: censuraPop 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards,
                       censuraShake 0.15s ease-in-out 0.7s infinite;
            opacity: 1;
        }
        
        .aviso-censura::before {
            content: "üö´";
            display: block;
            font-size: 4em;
            margin-bottom: 15px;
        }
        
        .aviso-censura.show::before {
            animation: censuraIconSpin 0.8s ease-in-out 0.2s,
                       censuraIconBounce 0.4s ease-in-out 1s infinite;
        }
        
        .aviso-censura::after {
            content: "";
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 30px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a6f, #ff4757, #ff6b6b);
            background-size: 400% 400%;
            z-index: -1;
            opacity: 0;
            filter: blur(10px);
        }
        
        .aviso-censura.show::after {
            opacity: 0.8;
            animation: censuraGlow 2s ease infinite,
                       censuraRotate 3s linear infinite;
        }
        
        @keyframes censuraPop {
            0% {
                transform: translate(-50%, -50%) scale(0) rotate(-180deg);
                opacity: 0;
            }
            60% {
                transform: translate(-50%, -50%) scale(1.15) rotate(10deg);
                opacity: 1;
            }
            80% {
                transform: translate(-50%, -50%) scale(0.95) rotate(-5deg);
            }
            100% {
                transform: translate(-50%, -50%) scale(1) rotate(0deg);
                opacity: 1;
            }
        }
        
        @keyframes censuraShake {
            0%, 100% {
                transform: translate(-50%, -50%) translateX(0);
            }
            25% {
                transform: translate(-50%, -50%) translateX(-8px) rotate(2deg);
            }
            75% {
                transform: translate(-50%, -50%) translateX(8px) rotate(-2deg);
            }
        }
        
        @keyframes censuraIconSpin {
            0% {
                transform: rotate(0deg) scale(0.5);
            }
            50% {
                transform: rotate(180deg) scale(1.3);
            }
            100% {
                transform: rotate(360deg) scale(1);
            }
        }
        
        @keyframes censuraIconBounce {
            0%, 100% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-15px) scale(1.1);
            }
        }
        
        @keyframes censuraGlow {
            0%, 100% {
                background-position: 0% 50%;
                opacity: 0.7;
            }
            50% {
                background-position: 100% 50%;
                opacity: 1;
            }
        }
        
        @keyframes censuraRotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        .aviso-censura.hide {
            animation: censuraHide 0.4s ease-in forwards;
        }
        
        @keyframes censuraHide {
            0% {
                transform: translate(-50%, -50%) scale(1) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.1) rotate(180deg);
                opacity: 0.5;
            }
            100% {
                transform: translate(-50%, -50%) scale(0) rotate(360deg);
                opacity: 0;
            }
        }
        
        @media only screen and (max-width: 768px) {

                max-width: 98%;

                font-size: clamp(1.2rem, 6vw, 1.8rem);

            .comentarios-section .miss-heed-text {
                font-size: clamp(0.85rem, 3vw, 1rem);

                margin-bottom: 20px;
            }
            
            .comentario-input {
                padding: 10px;

            }

                padding: 8px 16px;

                padding: 12px;

        // Funci√≥n para normalizar palabra (eliminar acentos, convertir a min√∫sculas)

        // Variable para el contexto de audio
        let audioContext = null;
        
        // Funci√≥n para inicializar el contexto de audio
        function initAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            // Si el contexto est√° suspendido, reanudarlo (necesario en algunos navegadores)
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
        }
        
        // Funci√≥n para generar sonido de bocina de payaso
        function sonidoBocinaPayaso() {
            try {
                initAudioContext();
                
                const now = audioContext.currentTime;
                const duration = 0.6;
                
                // Crear m√∫ltiples osciladores para un sonido m√°s rico y realista
                // Oscilador principal (sonido de bocina)
                const osc1 = audioContext.createOscillator();
                const gain1 = audioContext.createGain();
                osc1.type = 'sawtooth';
                osc1.frequency.setValueAtTime(180, now);
                osc1.frequency.exponentialRampToValueAtTime(220, now + 0.15);
                osc1.frequency.exponentialRampToValueAtTime(160, now + 0.3);
                osc1.frequency.exponentialRampToValueAtTime(200, now + 0.45);
                
                gain1.gain.setValueAtTime(0, now);
                gain1.gain.linearRampToValueAtTime(0.5, now + 0.05);
                gain1.gain.exponentialRampToValueAtTime(0.01, now + duration);
                
                osc1.connect(gain1);
                gain1.connect(audioContext.destination);
                
                // Oscilador secundario (arm√≥nico para darle m√°s cuerpo)
                const osc2 = audioContext.createOscillator();
                const gain2 = audioContext.createGain();
                osc2.type = 'square';
                osc2.frequency.setValueAtTime(360, now); // Doble frecuencia del principal
                osc2.frequency.exponentialRampToValueAtTime(440, now + 0.15);
                osc2.frequency.exponentialRampToValueAtTime(320, now + 0.3);
                osc2.frequency.exponentialRampToValueAtTime(400, now + 0.45);
                
                gain2.gain.setValueAtTime(0, now);
                gain2.gain.linearRampToValueAtTime(0.2, now + 0.05);
                gain2.gain.exponentialRampToValueAtTime(0.01, now + duration);
                
                osc2.connect(gain2);
                gain2.connect(audioContext.destination);
                
                // Oscilador de tr√©molo (vibraci√≥n caracter√≠stica de bocina)
                const osc3 = audioContext.createOscillator();
                const gain3 = audioContext.createGain();
                const lfo = audioContext.createOscillator();
                const lfoGain = audioContext.createGain();
                
                osc3.type = 'triangle';
                osc3.frequency.setValueAtTime(150, now);
                
                lfo.type = 'sine';
                lfo.frequency.setValueAtTime(8, now); // Frecuencia de tr√©molo
                lfoGain.gain.setValueAtTime(30, now); // Intensidad del tr√©molo
                
                lfo.connect(lfoGain);
                lfoGain.connect(osc3.frequency);
                
                gain3.gain.setValueAtTime(0, now);
                gain3.gain.linearRampToValueAtTime(0.15, now + 0.05);
                gain3.gain.exponentialRampToValueAtTime(0.01, now + duration);
                
                osc3.connect(gain3);
                gain3.connect(audioContext.destination);
                
                // Iniciar todos los osciladores
                osc1.start(now);
                osc1.stop(now + duration);
                osc2.start(now);
                osc2.stop(now + duration);
                osc3.start(now);
                osc3.stop(now + duration);
                lfo.start(now);
                lfo.stop(now + duration);
            } catch (error) {
                console.error('Error al reproducir sonido:', error);
                // Fallback: sonido simple si falla el complejo
                try {
                    const osc = audioContext.createOscillator();
                    const gain = audioContext.createGain();
                    osc.type = 'sawtooth';
                    osc.frequency.setValueAtTime(200, audioContext.currentTime);
                    gain.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.4);
                    osc.connect(gain);
                    gain.connect(audioContext.destination);
                    osc.start();
                    osc.stop(audioContext.currentTime + 0.4);
                } catch (e) {
                    console.error('Error en fallback de audio:', e);
                }
            }
        }

        // Funci√≥n para censurar palabras
        function censurarTexto(texto) {
            let textoCensurado = texto;
            let palabraCensurada = false;
            
            // Ordenar palabras por longitud (m√°s largas primero) para evitar censurar partes de palabras compuestas
            const palabrasOrdenadas = [...palabrasCensuradas].sort((a, b) => b.length - a.length);
            
            // Normalizar todas las palabras de la lista
            const palabrasNormalizadas = palabrasOrdenadas.map(p => ({
                original: p,
                normalizada: normalizarPalabra(p),
                tieneEspacios: p.includes(' ')
            }));
            
            palabrasNormalizadas.forEach(({ original, normalizada, tieneEspacios }) => {
                if (tieneEspacios) {
                    // Para frases, buscar directamente en el texto
                    const palabraEscapada = original.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
                    const regex = new RegExp(palabraEscapada.replace(/\s+/g, '\\s+'), 'gi');
                    const matches = textoCensurado.match(regex);
                    
                    if (matches && matches.length > 0) {
                        palabraCensurada = true;
                        textoCensurado = textoCensurado.replace(regex, (match) => '*'.repeat(match.length));
                    }
                } else {
                    // Para palabras individuales, usar expresi√≥n regular con l√≠mites de palabra
                    // Escapar caracteres especiales
                    const palabraEscapada = original.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
                    
                    // Primero intentar con la palabra original (con acentos)
                    const regex = new RegExp(`\\b${palabraEscapada}\\b`, 'gi');
                    if (regex.test(textoCensurado)) {
                        palabraCensurada = true;
                        textoCensurado = textoCensurado.replace(regex, (match) => '*'.repeat(match.length));
                    }
                    
                    // Tambi√©n buscar palabra normalizada (sin acentos) comparando palabra por palabra
                    // Dividir texto en palabras usando expresi√≥n regular que respete l√≠mites de palabra
                    const palabrasTexto = textoCensurado.split(/\b/);
                    
                    palabrasTexto.forEach((palabraTexto, index) => {
                        // Solo procesar si es una palabra (no espacios ni puntuaci√≥n)
                        if (palabraTexto.trim() && /^[a-zA-Z√°√©√≠√≥√∫√Å√â√ç√ì√ö√†√®√¨√≤√π√Ä√à√å√í√ô√¢√™√Æ√¥√ª√Ç√ä√é√î√õ√§√´√Ø√∂√º√Ñ√ã√è√ñ√ú√£√µ√É√ï√ß√á√±√ë]+$/.test(palabraTexto)) {
                            const palabraTextoNormalizada = normalizarPalabra(palabraTexto);
                            
                            // Comparar palabras normalizadas (sin acentos)
                            if (palabraTextoNormalizada === normalizada) {
                                palabraCensurada = true;
                                palabrasTexto[index] = '*'.repeat(palabraTexto.length);
                            }
                        }
                    });
                    
                    // Reconstruir el texto
                    textoCensurado = palabrasTexto.join('');
                }
            });
            
            // Si se encontr√≥ una palabra censurada, mostrar aviso
            if (palabraCensurada) {
                mostrarAvisoCensura();
            }
            
            return textoCensurado;
        }
