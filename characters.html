<style>
    .characters-container {
        max-width: 1400px;
        margin: 30px auto;
        padding: 20px;
    }
    
    .characters-title {
        text-align: center;
        margin: 30px 0;
        font-size: clamp(2rem, 5vw, 3.5rem);
    }
    
    .characters-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 30px;
        margin: 40px 0;
        padding: 20px;
    }
    
    .character-card {
        background: rgba(255, 189, 0, 0.95);
        border: 4px solid #220003;
        box-shadow: 10px 8px 0px 0px rgba(34, 0, 3, 0.6);
        border-radius: 10px;
        padding: 20px;
        text-align: center;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        min-height: 350px;
        cursor: pointer;
    }
    
    .character-card:not(.locked):hover {
        transform: translateY(-5px);
        box-shadow: 15px 12px 0px 0px rgba(34, 0, 3, 0.8);
    }
    
    .character-image {
        width: 100%;
        max-width: 100%;
        height: auto;
        max-height: 250px;
        object-fit: contain;
        border-radius: 8px;
        margin-bottom: 15px;
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
        background: rgba(255, 255, 255, 0.1);
    }
    
    .character-name {
        font-family: Consolas, 'Andale Mono', 'Lucida Console', 'Lucida Sans Typewriter', Monaco, 'Courier New', 'monospace';
        font-size: clamp(1.1rem, 2.5vw, 1.5rem);
        font-weight: bold;
        color: #220003;
        margin-top: 10px;
        text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.5);
    }
    
    .character-card.locked {
        background: rgba(34, 0, 3, 0.8);
        opacity: 0.85;
        cursor: not-allowed;
    }
    
    .character-card.locked:hover {
        transform: none;
        box-shadow: 10px 8px 0px 0px rgba(34, 0, 3, 0.6);
    }
    
    .character-card.locked .character-name {
        color: rgba(255, 255, 255, 0.7);
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }
    
    .locked-image {
        width: 100%;
        max-width: 100%;
        min-height: 250px;
        max-height: 250px;
        border-radius: 8px;
        margin-bottom: 15px;
        background: #000;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px;
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
    }
    
    .lock-icon-svg {
        width: 100%;
        max-width: 120px;
        height: auto;
    }
    
    @media only screen and (max-width: 768px) {
        .characters-grid {
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 10px;
        }
        
        .character-card {
            padding: 15px;
        }
        
        .characters-container {
            padding: 10px;
        }
    }
    
    @media only screen and (max-width: 480px) {
        .characters-grid {
            grid-template-columns: 1fr;
            gap: 15px;
        }
        
        .character-card {
            padding: 12px;
            min-height: auto;
        }
        
        .character-image {
            max-height: 200px;
        }
        
        .locked-image {
            max-height: 200px;
            padding: 30px;
        }
        
        .lock-icon-svg {
            max-width: 80px;
        }
    }
    
    /* Estilos del Modal */
    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.9);
        animation: fadeIn 0.3s ease;
    }
    
    .modal.active {
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }
    
    .modal-content {
        position: relative;
        max-width: 90%;
        max-height: 90vh;
        margin: auto;
        animation: zoomIn 0.3s ease;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    
    @keyframes zoomIn {
        from {
            transform: scale(0.8);
            opacity: 0;
        }
        to {
            transform: scale(1);
            opacity: 1;
        }
    }
    
    .modal-image {
        max-width: 100%;
        max-height: 80vh;
        width: auto;
        height: auto;
        object-fit: contain;
        border-radius: 10px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        background: rgba(255, 255, 255, 0.1);
    }
    
    .modal-name {
        font-family: Consolas, 'Andale Mono', 'Lucida Console', 'Lucida Sans Typewriter', Monaco, 'Courier New', 'monospace';
        font-size: clamp(1.5rem, 4vw, 2.5rem);
        font-weight: bold;
        color: #fff;
        margin-top: 20px;
        text-align: center;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        background: rgba(255, 189, 0, 0.9);
        padding: 10px 20px;
        border-radius: 8px;
        border: 3px solid #220003;
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
    }
    
    .close {
        position: absolute;
        top: 20px;
        right: 35px;
        color: #fff;
        font-size: 35px;
        font-weight: bold;
        line-height: 1;
        cursor: pointer;
        z-index: 1001;
        transition: color 0.3s ease, transform 0.3s ease, background 0.3s ease;
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(34, 0, 3, 0.9);
        border-radius: 50%;
        border: 3px solid #fff;
        text-decoration: none;
    }
    
    .close:hover,
    .close:focus {
        color: #ffbd00;
        transform: rotate(90deg);
        background: rgba(34, 0, 3, 1);
        border-color: #ffbd00;
    }
    
    @media only screen and (max-width: 768px) {
        .modal-content {
            max-width: 95%;
        }
        
        .close {
            top: 10px;
            right: 15px;
            font-size: 30px;
            width: 40px;
            height: 40px;
        }
        
        .modal-name {
            margin-top: 15px;
            padding: 8px 15px;
        }
    }

<!-- Modal para mostrar imágenes en grande -->
<div id="characterModal" class="modal">
    <span class="close">&times;</span>
    <div class="modal-content">
        <img id="modalImage" class="modal-image" src="" alt="Character">
        <div id="modalName" class="modal-name"></div>
    </div>
</div>

<script>
    // Obtener el modal
    const modal = document.getElementById('characterModal');
    const modalImage = document.getElementById('modalImage');
    const modalName = document.getElementById('modalName');
    const closeBtn = document.querySelector('.close');
    
    // Obtener todas las tarjetas de personajes que no están bloqueadas
    const characterCards = document.querySelectorAll('.character-card:not(.locked)');
    
    // Agregar evento de clic a cada tarjeta
    characterCards.forEach(card => {
        card.addEventListener('click', function() {
            const imageSrc = this.getAttribute('data-image');
            const characterName = this.getAttribute('data-name');
            
            modalImage.src = imageSrc;
            modalImage.alt = characterName;
            modalName.textContent = characterName;
            
            modal.classList.add('active');
            document.body.style.overflow = 'hidden'; // Prevenir scroll del body
        });
    });
    
    // Cerrar modal al hacer clic en la X
    closeBtn.addEventListener('click', function() {
        modal.classList.remove('active');
        document.body.style.overflow = 'auto'; // Restaurar scroll del body
    });
    
    // Cerrar modal al hacer clic fuera de la imagen
    modal.addEventListener('click', function(event) {
        if (event.target === modal) {
            modal.classList.remove('active');
            document.body.style.overflow = 'auto'; // Restaurar scroll del body
        }
    });
    
    // Cerrar modal con la tecla Escape
    document.addEventListener('keydown', function(event) {
        if (event.key === 'Escape' && modal.classList.contains('active')) {
            modal.classList.remove('active');
            document.body.style.overflow = 'auto'; // Restaurar scroll del body
        }
    });
</script>
