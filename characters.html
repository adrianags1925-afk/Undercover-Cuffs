<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Characters - Undercover Cuffs</title>
	
<link href="css/UndercoverCuffs.css" rel="stylesheet" type="text/css">
	
<style>
    .characters-container {
        max-width: 1400px;
        margin: 30px auto;
        padding: 20px;
    }
    
    .characters-title {
        text-align: center;
        margin: 30px 0;
        font-size: clamp(2rem, 5vw, 3.5rem);
    }
    
    .characters-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 30px;
        margin: 40px 0;
        padding: 20px;
    }
    
    .character-card {
        background: rgba(255, 189, 0, 0.95);
        border: 4px solid #220003;
        box-shadow: 10px 8px 0px 0px rgba(34, 0, 3, 0.6);
        border-radius: 10px;
        padding: 20px;
        text-align: center;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        min-height: 350px;
        cursor: pointer;
    }
    
    .character-card:not(.locked):hover {
        transform: translateY(-5px);
        box-shadow: 15px 12px 0px 0px rgba(34, 0, 3, 0.8);
    }
    
    .character-image {
        width: 100%;
        max-width: 100%;
        height: auto;
        max-height: 250px;
        object-fit: contain;
        border-radius: 8px;
        margin-bottom: 15px;
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
        background: rgba(255, 255, 255, 0.1);
    }
    
    .character-name {
        font-family: Consolas, 'Andale Mono', 'Lucida Console', 'Lucida Sans Typewriter', Monaco, 'Courier New', 'monospace';
        font-size: clamp(1.1rem, 2.5vw, 1.5rem);
        font-weight: bold;
        color: #220003;
        margin-top: 10px;
        text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.5);
    }
    
    .character-card.locked {
        background: rgba(34, 0, 3, 0.8);
        opacity: 0.85;
        cursor: not-allowed;
    }
    
    .character-card.locked:hover {
        transform: none;
        box-shadow: 10px 8px 0px 0px rgba(34, 0, 3, 0.6);
    }
    
    .character-card.locked .character-name {
        color: rgba(255, 255, 255, 0.7);
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }
    
    .locked-image {
        width: 100%;
        max-width: 100%;
        min-height: 250px;
        max-height: 250px;
        border-radius: 8px;
        margin-bottom: 15px;
        background: #000;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px;
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
    }
    
    .lock-icon-svg {
        width: 100%;
        max-width: 120px;
        height: auto;
    }
    
    @media only screen and (max-width: 768px) {
        .characters-grid {
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 10px;
        }
        
        .character-card {
            padding: 15px;
        }
        
        .characters-container {
            padding: 10px;
            margin: 20px auto;
        }
        
        .characters-title {
            font-size: clamp(1.5rem, 6vw, 2.5rem);
            margin: 20px 0;
        }
        
        header {
            padding: 0 5px;
        }
        
        header h1 {
            font-size: clamp(1.2rem, 5vw, 2rem) !important;
            padding: 8px 15px;
            margin: 5px;
        }
        
        .navmenu {
            gap: 8px;
            flex-direction: column;
        }
        
        .navmenu li {
            width: 100%;
        }
        
        .navmenu a {
            display: block;
            padding: 8px 15px;
            font-size: clamp(0.85rem, 3vw, 1rem);
        }
        
        footer {
            margin-top: 30px;
            padding: 15px 0;
            font-size: clamp(1rem, 3vw, 1.6rem);
        }
    }
    
    @media only screen and (max-width: 480px) {
        .characters-grid {
            grid-template-columns: 1fr;
            gap: 15px;
            padding: 5px;
        }
        
        .character-card {
            padding: 12px;
            min-height: auto;
        }
        
        .character-image {
            max-height: 200px;
        }
        
        .locked-image {
            max-height: 200px;
            padding: 30px;
        }
        
        .lock-icon-svg {
            max-width: 80px;
        }
        
        .characters-container {
            padding: 5px;
            margin: 15px auto;
        }
        
        .characters-title {
            font-size: clamp(1.2rem, 7vw, 2rem);
            margin: 15px 0;
        }
        
        header {
            padding: 0;
        }
        
        header h1 {
            font-size: clamp(1rem, 6vw, 1.5rem) !important;
            padding: 6px 10px;
            margin: 5px;
        }
        
        .navmenu {
            gap: 5px;
        }
        
        .navmenu a {
            padding: 6px 10px;
            font-size: clamp(0.75rem, 3.5vw, 0.9rem);
        }
    }
    
    /* Estilos del Modal */
    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.9);
        animation: fadeIn 0.3s ease;
    }
    
    .modal.active {
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }
    
    .modal-content {
        position: relative;
        max-width: 90%;
        max-height: 90vh;
        margin: auto;
        animation: zoomIn 0.3s ease;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    
    @keyframes zoomIn {
        from {
            transform: scale(0.8);
            opacity: 0;
        }
        to {
            transform: scale(1);
            opacity: 1;
        }
    }
    
    .modal-image {
        max-width: 100%;
        max-height: 80vh;
        width: auto;
        height: auto;
        object-fit: contain;
        border-radius: 10px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        background: rgba(255, 255, 255, 0.1);
    }
    
    .modal-name {
        font-family: Consolas, 'Andale Mono', 'Lucida Console', 'Lucida Sans Typewriter', Monaco, 'Courier New', 'monospace';
        font-size: clamp(1.5rem, 4vw, 2.5rem);
        font-weight: bold;
        color: #fff;
        margin-top: 20px;
        text-align: center;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        background: rgba(255, 189, 0, 0.9);
        padding: 10px 20px;
        border-radius: 8px;
        border: 3px solid #220003;
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
    }
    
    .modal-description-wrapper {
        max-width: 800px;
        margin: 20px auto 0;
        position: relative;
    }
    
    .modal-description {
        font-family: Consolas, 'Andale Mono', 'Lucida Console', 'Lucida Sans Typewriter', Monaco, 'Courier New', 'monospace';
        font-size: clamp(1rem, 2.5vw, 1.3rem);
        color: #fff;
        text-align: center;
        line-height: 1.6;
        padding: 20px 100px;
        background: rgba(34, 0, 3, 0.8);
        border-radius: 8px;
        border: 3px solid rgba(255, 189, 0, 0.5);
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
        position: relative;
        margin-left: auto;
        margin-right: auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    
    .modal-description p {
        margin: 10px 0;
        text-align: center;
        width: 100%;
        max-width: 100%;
    }
    
    .modal-doodles {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        display: flex;
        flex-direction: column;
        gap: 15px;
        align-items: center;
        justify-content: center;
        opacity: 1;
        z-index: 10;
        pointer-events: none;
    }
    
    .modal-doodle {
        width: clamp(40px, 6vw, 60px);
        height: clamp(40px, 6vw, 60px);
        animation: floatDoodle 3s ease-in-out infinite;
        display: block;
    }
    
    .modal-doodle:nth-child(1) {
        animation-delay: 0s;
    }
    
    .modal-doodle:nth-child(2) {
        animation-delay: 1s;
    }
    
    .modal-doodle:nth-child(3) {
        animation-delay: 2s;
    }
    
    @keyframes floatDoodle {
        0%, 100% {
            transform: translateY(0) rotate(0deg);
        }
        50% {
            transform: translateY(-10px) rotate(5deg);
        }
    }
    
    .modal-doodle svg {
        width: 100%;
        height: 100%;
        display: block;
        filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.5));
    }
    
    .close {
        position: absolute;
        top: 20px;
        right: 35px;
        color: #fff;
        font-size: 35px;
        font-weight: bold;
        line-height: 1;
        cursor: pointer;
        z-index: 1001;
        transition: color 0.3s ease, transform 0.3s ease, background 0.3s ease;
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(34, 0, 3, 0.9);
        border-radius: 50%;
        border: 3px solid #fff;
        text-decoration: none;
    }
    
    .close:hover,
    .close:focus {
        color: #ffbd00;
        transform: rotate(90deg);
        background: rgba(34, 0, 3, 1);
        border-color: #ffbd00;
    }
    
    @media only screen and (max-width: 768px) {
        .modal-content {
            max-width: 95%;
        }
        
        .modal-image {
            max-height: 70vh;
        }
        
        .close {
            top: 10px;
            right: 15px;
            font-size: 30px;
            width: 40px;
            height: 40px;
        }
        
        .modal-name {
            margin-top: 15px;
            padding: 8px 15px;
            font-size: clamp(1.2rem, 4vw, 2rem);
        }
        
        .modal-description-wrapper {
            max-width: 95%;
        }
        
        .modal-description {
            margin-top: 0;
            padding: 15px 80px;
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
        }
        
        .modal-doodles {
            right: 10px;
            gap: 10px;
        }
        
        .modal-doodle {
            width: clamp(30px, 5vw, 50px);
            height: clamp(30px, 5vw, 50px);
        }
    }
    
    @media only screen and (max-width: 480px) {
        .modal-content {
            max-width: 98%;
        }
        
        .modal-image {
            max-height: 60vh;
        }
        
        .close {
            top: 5px;
            right: 10px;
            font-size: 24px;
            width: 35px;
            height: 35px;
        }
        
        .modal-name {
            margin-top: 10px;
            padding: 6px 12px;
            font-size: clamp(1rem, 5vw, 1.5rem);
        }
        
        .modal-description-wrapper {
            max-width: 98%;
        }
        
        .modal-description {
            margin-top: 0;
            padding: 12px 70px;
            font-size: clamp(0.85rem, 3vw, 1rem);
        }
        
        .modal-doodles {
            right: 8px;
            gap: 8px;
        }
        
        .modal-doodle {
            width: clamp(25px, 4vw, 40px);
            height: clamp(25px, 4vw, 40px);
        }
    }
    
    /* Estilos para garabatos animados */
    .doodles-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
        overflow: hidden;
    }
    
    .doodle {
        position: absolute;
        opacity: 0.5;
    }
    
    .doodle svg {
        width: clamp(30px, 5vw, 60px);
        height: clamp(30px, 5vw, 60px);
    }
    
    /* Garabatos flotando desde abajo */
    .doodle.float-up {
        animation: floatUp 15s infinite ease-in-out;
    }
    
    .doodle.float-up:nth-child(1) { left: 5%; animation-duration: 12s; animation-delay: 0s; }
    .doodle.float-up:nth-child(2) { left: 15%; animation-duration: 18s; animation-delay: 2s; }
    .doodle.float-up:nth-child(3) { left: 25%; animation-duration: 16s; animation-delay: 4s; }
    .doodle.float-up:nth-child(4) { left: 35%; animation-duration: 20s; animation-delay: 1s; }
    .doodle.float-up:nth-child(5) { left: 45%; animation-duration: 14s; animation-delay: 3s; }
    .doodle.float-up:nth-child(6) { left: 55%; animation-duration: 17s; animation-delay: 5s; }
    .doodle.float-up:nth-child(7) { left: 65%; animation-duration: 19s; animation-delay: 2.5s; }
    .doodle.float-up:nth-child(8) { left: 75%; animation-duration: 15s; animation-delay: 0.5s; }
    .doodle.float-up:nth-child(9) { left: 85%; animation-duration: 21s; animation-delay: 3.5s; }
    .doodle.float-up:nth-child(10) { left: 95%; animation-duration: 13s; animation-delay: 1.5s; }
    
    /* Garabatos flotando desde la izquierda */
    .doodle.float-right {
        animation: floatRight 20s infinite ease-in-out;
        top: 20%;
    }
    
    .doodle.float-right:nth-child(11) { top: 10%; animation-duration: 18s; animation-delay: 0s; }
    .doodle.float-right:nth-child(12) { top: 25%; animation-duration: 22s; animation-delay: 3s; }
    .doodle.float-right:nth-child(13) { top: 40%; animation-duration: 16s; animation-delay: 1s; }
    .doodle.float-right:nth-child(14) { top: 55%; animation-duration: 24s; animation-delay: 4s; }
    .doodle.float-right:nth-child(15) { top: 70%; animation-duration: 19s; animation-delay: 2s; }
    .doodle.float-right:nth-child(16) { top: 85%; animation-duration: 21s; animation-delay: 5s; }
    
    /* Garabatos flotando desde la derecha */
    .doodle.float-left {
        animation: floatLeft 20s infinite ease-in-out;
        top: 30%;
        right: 0;
        left: auto;
    }
    
    .doodle.float-left:nth-child(17) { top: 15%; animation-duration: 17s; animation-delay: 1s; }
    .doodle.float-left:nth-child(18) { top: 35%; animation-duration: 23s; animation-delay: 3.5s; }
    .doodle.float-left:nth-child(19) { top: 50%; animation-duration: 15s; animation-delay: 0.5s; }
    .doodle.float-left:nth-child(20) { top: 65%; animation-duration: 20s; animation-delay: 4s; }
    .doodle.float-left:nth-child(21) { top: 80%; animation-duration: 18s; animation-delay: 2s; }
    
    /* Garabatos flotando desde arriba */
    .doodle.float-down {
        animation: floatDown 18s infinite ease-in-out;
        top: -50px;
    }
    
    .doodle.float-down:nth-child(22) { left: 12%; animation-duration: 16s; animation-delay: 0s; }
    .doodle.float-down:nth-child(23) { left: 28%; animation-duration: 19s; animation-delay: 2s; }
    .doodle.float-down:nth-child(24) { left: 44%; animation-duration: 21s; animation-delay: 4s; }
    .doodle.float-down:nth-child(25) { left: 60%; animation-duration: 17s; animation-delay: 1s; }
    .doodle.float-down:nth-child(26) { left: 76%; animation-duration: 20s; animation-delay: 3s; }
    .doodle.float-down:nth-child(27) { left: 92%; animation-duration: 18s; animation-delay: 5s; }
    
    /* Garabatos rotando en posiciones fijas */
    .doodle.rotate-fixed {
        animation: rotateFixed 8s infinite linear;
    }
    
    .doodle.rotate-fixed:nth-child(28) { top: 5%; left: 8%; animation-duration: 10s; }
    .doodle.rotate-fixed:nth-child(29) { top: 5%; right: 8%; animation-duration: 12s; }
    .doodle.rotate-fixed:nth-child(30) { bottom: 5%; left: 8%; animation-duration: 9s; }
    .doodle.rotate-fixed:nth-child(31) { bottom: 5%; right: 8%; animation-duration: 11s; }
    .doodle.rotate-fixed:nth-child(32) { top: 50%; left: 2%; animation-duration: 13s; }
    .doodle.rotate-fixed:nth-child(33) { top: 50%; right: 2%; animation-duration: 10s; }
    
    @keyframes floatUp {
        0% {
            transform: translateY(100vh) rotate(0deg);
            opacity: 0;
        }
        10% {
            opacity: 0.5;
        }
        90% {
            opacity: 0.5;
        }
        100% {
            transform: translateY(-100px) rotate(360deg);
            opacity: 0;
        }
    }
    
    @keyframes floatRight {
        0% {
            transform: translateX(-100px) rotate(0deg);
            opacity: 0;
        }
        10% {
            opacity: 0.5;
        }
        90% {
            opacity: 0.5;
        }
        100% {
            transform: translateX(calc(100vw + 100px)) rotate(-360deg);
            opacity: 0;
        }
    }
    
    @keyframes floatLeft {
        0% {
            transform: translateX(100px) rotate(0deg);
            opacity: 0;
        }
        10% {
            opacity: 0.5;
        }
        90% {
            opacity: 0.5;
        }
        100% {
            transform: translateX(calc(-100vw - 100px)) rotate(360deg);
            opacity: 0;
        }
    }
    
    @keyframes floatDown {
        0% {
            transform: translateY(-100px) rotate(0deg);
            opacity: 0;
        }
        10% {
            opacity: 0.5;
        }
        90% {
            opacity: 0.5;
        }
        100% {
            transform: translateY(calc(100vh + 100px)) rotate(-360deg);
            opacity: 0;
        }
    }
    
    @keyframes rotateFixed {
        from {
            transform: rotate(0deg) scale(1);
            opacity: 0.4;
        }
        50% {
            transform: rotate(180deg) scale(1.1);
            opacity: 0.6;
        }
        to {
            transform: rotate(360deg) scale(1);
            opacity: 0.4;
        }
    }
    
        .doodle svg {
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }
        
        /* Audio de fondo oculto */
        #background-audio {
            display: none;
        }
    </style>
	
</head>

<script>
    // Sistema de reproducci√≥n de m√∫sica de fondo - SOLUCI√ìN ROBUSTA PARA M√ìVILES
    (function() {
        'use strict';
        
        const audio = document.getElementById('background-audio');
        if (!audio) {
            console.error('Elemento de audio no encontrado');
            return;
        }
        
        // Configurar audio para m√≥viles
        audio.volume = 0.3;
        audio.muted = false;
        
        // CR√çTICO para iOS: establecer playsinline mediante JavaScript tambi√©n
        if ('playsInline' in audio) {
            audio.playsInline = true;
        }
        audio.setAttribute('playsinline', 'true');
        audio.setAttribute('webkit-playsinline', 'true');
        
        let musicPlaying = false;
        let userInteracted = false;
        let audioReady = false;
        
        // Detectar si es un dispositivo m√≥vil
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || 
                        ('ontouchstart' in window) || 
                        (navigator.maxTouchPoints > 0);
        
        // Solicitar permisos de audio expl√≠citamente
        function requestAudioPermissions() {
            // Intentar solicitar permisos de autoplay
            if ('permissions' in navigator && 'query' in navigator.permissions) {
                // Permisos de autoplay
                navigator.permissions.query({ name: 'autoplay' }).then(function(result) {
                    if (result.state === 'granted') {
                        console.log('‚úÖ Permisos de autoplay concedidos');
                    } else if (result.state === 'prompt') {

                // Intentar solicitar permisos de speaker/audio si est√° disponible

        // Solicitar permisos en la primera interacci√≥n

        document.addEventListener('keydown', requestPermissionsOnInteraction, { once: true });
        
        // Funci√≥n robusta para reproducir m√∫sica
        function playMusic(force) {
            if (!audioReady && !force) {
                return;
            }
            
            // Si ya est√° reproduci√©ndose, no hacer nada

        function startMusicOnInteraction(e) {

                var attempts = [10, 50, 100, 200, 300, 500, 800, 1000];
                attempts.forEach(function(delay) {
                    setTimeout(function() {
                        if (!musicPlaying || audio.paused) {
                            audio.muted = false;
                            playMusic(true);
                        }
                    }, delay);
                });
            } else {
                playMusic(true);
            }
        }
        
        // Listener √∫nico y global para capturar CUALQUIER interacci√≥n
        function setupGlobalListener() {
            var handler = function(e) {
                startMusicOnInteraction(e);
            };
            
            // Eventos cr√≠ticos para m√≥viles (sin 'once' para capturar m√∫ltiples veces)
            var events = ['touchstart', 'touchend', 'click', 'scroll', 'wheel', 'mousedown', 'keydown'];
            
            events.forEach(function(eventType) {
                // Capturar en fase de captura (m√°s temprano)
                document.addEventListener(eventType, handler, { capture: true, passive: true });
                window.addEventListener(eventType, handler, { capture: true, passive: true });
                
                if (document.body) {
                    document.body.addEventListener(eventType, handler, { capture: true, passive: true });
                }
            });
        }
        
        // Cuando el audio est√© listo
        function onAudioReady() {
            audioReady = true;
            console.log('üéµ Audio listo para reproducir');
            
            if (userInteracted || !isMobile) {
                playMusic(true);
            }
        }
        
        // Event listeners para cuando el audio est√© cargado
        audio.addEventListener('canplay', onAudioReady, { once: false });
        audio.addEventListener('canplaythrough', onAudioReady, { once: false });
        audio.addEventListener('loadeddata', function() {
            audioReady = true;
            if (userInteracted || !isMobile) {
                setTimeout(function() { playMusic(true); }, 100);
            }
        }, { once: false });
        
        // Cargar el audio
        audio.load();
        
        // Configurar listeners INMEDIATAMENTE
        setupGlobalListener();
        
        // Tambi√©n configurar cuando el DOM est√© listo
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', function() {
                setupGlobalListener();
                setTimeout(function() {
                    if (userInteracted || !isMobile) {
                        playMusic(true);
                    }
                }, 500);
            });
        } else {
            setTimeout(function() {
                if (userInteracted || !isMobile) {
                    playMusic(true);
                }
            }, 500);
        }
        
        // Cuando la p√°gina cargue completamente
        window.addEventListener('load', function() {
            audioReady = true;
            setTimeout(function() {
                if (userInteracted || !isMobile) {
                    playMusic(true);
                }
            }, 800);
        }, { once: true });
        
        // Manejar cuando el audio termine (reiniciar loop)
        audio.addEventListener('ended', function() {
            audio.currentTime = 0;
            if (userInteracted || musicPlaying) {
                audio.play().catch(function() {});
            }
        });
        
        // Mantener la m√∫sica reproduci√©ndose si se pausa
        audio.addEventListener('pause', function() {
            if (userInteracted && !audio.ended) {
                setTimeout(function() {
                    if (audio.paused && userInteracted) {
                        audio.muted = false;
                        audio.play().catch(function() {});
                    }
                }, 200);
            }
        });
        
        // Verificar peri√≥dicamente el estado (m√°s frecuente en m√≥viles)
        var checkInterval = isMobile ? 300 : 1000;
        setInterval(function() {
            if (userInteracted && audioReady) {
                if (audio.paused && !audio.ended) {
                    audio.muted = false;
                    audio.play()
                        .then(function() {
                            musicPlaying = true;
                        })
                        .catch(function() {});
                }
                // Si la m√∫sica termin√≥, reiniciar
                if (musicPlaying && audio.ended) {
                    audio.currentTime = 0;
                    audio.muted = false;
                    audio.play().catch(function() {});
                }
            }
        }, checkInterval);
        
        // En m√≥viles, listeners adicionales
        if (isMobile) {
            // Cuando la p√°gina vuelva a estar visible
            document.addEventListener('visibilitychange', function() {
                if (!document.hidden && userInteracted && audioReady) {
                    setTimeout(function() {
                        audio.muted = false;
                        playMusic(true);
                    }, 200);
                }
            });
            
            // Cuando cambie la orientaci√≥n
            window.addEventListener('orientationchange', function() {
                setTimeout(function() {
                    if (userInteracted && audioReady) {
                        audio.muted = false;
                        playMusic(true);
                    }
                }, 500);
            });
            
            // Intentar reproducir despu√©s de que el usuario haga cualquier acci√≥n
            window.addEventListener('focus', function() {
                if (userInteracted && audioReady) {
                    setTimeout(function() {
                        audio.muted = false;
                        playMusic(true);
                    }, 200);
                }
            });
        }
        
        // Debugging
        audio.addEventListener('error', function(e) {
            console.error('‚ùå Error al cargar el audio:', e);
            if (audio.error) {
                console.log('C√≥digo:', audio.error.code, 'Mensaje:', audio.error.message);
            }
        });
        
        audio.addEventListener('loadedmetadata', function() {
            console.log('‚úÖ Metadata cargada. Duraci√≥n:', audio.duration, 's');
        });
        
        audio.addEventListener('play', function() {
            console.log('‚ñ∂Ô∏è M√∫sica iniciada');
            musicPlaying = true;
        });
        
        audio.addEventListener('playing', function() {
            console.log('üéµ M√∫sica reproduci√©ndose');
            musicPlaying = true;
        });
        
        if (isMobile) {
            console.log('üì± Dispositivo m√≥vil detectado. Toca la pantalla para activar la m√∫sica.');
        }
    })();
</script>

<script>
    // Obtener el modal
    const modal = document.getElementById('characterModal');
    const modalImage = document.getElementById('modalImage');
    const modalName = document.getElementById('modalName');
    const modalDescription = document.getElementById('modalDescription');
    const closeBtn = document.querySelector('.close');
    
    // Obtener todas las tarjetas de personajes que no est√°n bloqueadas
    const characterCards = document.querySelectorAll('.character-card:not(.locked)');
    
    // Agregar evento de clic a cada tarjeta
    characterCards.forEach(card => {
        card.addEventListener('click', function() {
            const imageSrc = this.getAttribute('data-image');
            const characterName = this.getAttribute('data-name');
            const characterDescription = this.getAttribute('data-description') || 'No description available.';
            
            modalImage.src = imageSrc;
            modalImage.alt = characterName;
            modalName.textContent = characterName;
            modalDescription.innerHTML = '<p>' + characterDescription + '</p>';
            
            modal.classList.add('active');
            document.body.style.overflow = 'hidden'; // Prevenir scroll del body
        });
    });
    
    // Cerrar modal al hacer clic en la X
    closeBtn.addEventListener('click', function() {
        modal.classList.remove('active');
        document.body.style.overflow = 'auto'; // Restaurar scroll del body
    });
    
    // Cerrar modal al hacer clic fuera de la imagen
    modal.addEventListener('click', function(event) {
        if (event.target === modal) {
            modal.classList.remove('active');
            document.body.style.overflow = 'auto'; // Restaurar scroll del body
        }
    });
    
    // Cerrar modal con la tecla Escape
    document.addEventListener('keydown', function(event) {
        if (event.key === 'Escape' && modal.classList.contains('active')) {
            modal.classList.remove('active');
            document.body.style.overflow = 'auto'; // Restaurar scroll del body
        }
    });
</script>
