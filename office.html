<!doctype html>

<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">	
<meta charset="UTF-8">

<title>Office - Undercover Cuffs</title>

<!-- CSS externo removido para evitar colores naranjas -->

    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 25%, #0f3460 50%, #533483 75%, #1a1a2e 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
            width: 100%;
            box-sizing: border-box;
        }
        
        * {
            box-sizing: border-box;
        }
        
        /* Sobrescribir cualquier color naranja del CSS externo */
        footer {
            display: none !important;
        }
        
        a:link,
        a:visited,
        a:hover,
        a:active {
            color: inherit !important;
        }
        
        /* Asegurar que no haya colores naranjas */
        * {
            --orange-color: transparent !important;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
            animation: pulse 8s ease-in-out infinite;
            pointer-events: none;
        }
        
        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
        }
        
        .office-container {
            text-align: center;
            padding: 40px;
            max-width: 1400px;
            width: 95%;
            position: relative;
            z-index: 1;
            box-sizing: border-box;
        }
        
        .office-container h1 {
            color: white;
            font-size: clamp(2rem, 5vw, 4rem);
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5), 0 0 20px rgba(255, 255, 255, 0.3);
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        .office-image {
            max-width: 100%;
            width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.7), 0 0 30px rgba(255, 255, 255, 0.1);
            margin: 20px 0;
            border: 3px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease, cursor 0.3s ease;
            cursor: pointer;
        }
        
        .office-image:hover {
            transform: scale(1.01);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8), 0 0 40px rgba(255, 255, 255, 0.2);
        }
        
        /* Modal para ampliar imagen */
        .image-modal {
            display: none;
            position: fixed;
            z-index: 10000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(5px);
            animation: fadeIn 0.3s ease;
            overflow: auto;
        }
        
        .image-modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .image-modal-content {
            max-width: 95%;
            max-height: 95vh;
            width: auto;
            height: auto;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            animation: zoomIn 0.3s ease;
        }
        
        .image-modal-close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease, color 0.3s ease;
            z-index: 10001;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            line-height: 1;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.5);
        }
        
        .image-modal-close:hover {
            transform: rotate(90deg) scale(1.1);
            color: #ffffff;
            background: rgba(255, 255, 255, 0.2);
        }
        
        .image-modal-close:active {
            transform: rotate(90deg) scale(0.95);
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes zoomIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        @keyframes zoomOut {
            from {
                transform: scale(1);
                opacity: 1;
            }
            to {
                transform: scale(0.8);
                opacity: 0;
            }
        }
        
        .image-modal.closing .image-modal-content {
            animation: zoomOut 0.3s ease;
        }
        
        .image-modal.closing {
            animation: fadeIn 0.3s ease reverse;
        }
        
        .back-link {
            margin-top: 30px;
        }
        
        .back-link a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 12px 30px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 25px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            display: inline-block;
            backdrop-filter: blur(5px);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            box-sizing: border-box;
            white-space: nowrap;
            max-width: 100%;
        }
        
        .back-link a:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        }
        
        @media only screen and (max-width: 768px) {
            body {
                padding: 10px 0;
                justify-content: flex-start;
                align-items: stretch;
            }
            
            .office-container {
                padding: 20px 15px;
                width: 100%;
                max-width: 100%;
                margin: 0;
            }
            
            .office-container h1 {
                font-size: clamp(1.5rem, 6vw, 3rem);
                margin-bottom: 20px;
                letter-spacing: 1px;
                padding: 0;
                word-wrap: break-word;
            }
            
            .back-link {
                margin-top: 25px;
                padding: 0;
                width: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            
            .back-link a {
                font-size: clamp(0.9rem, 4vw, 1.1rem);
                padding: 12px 24px;
                display: inline-block;
                width: auto;
                max-width: 90%;
                box-sizing: border-box;
                white-space: nowrap;
                overflow: visible;
                text-overflow: ellipsis;
            }
            
            .office-image {
                border-width: 2px;
                margin: 15px 0;
                max-width: 100%;
            }
            
            .image-modal-close {
                top: 10px;
                right: 15px;
                font-size: 30px;
                width: 40px;
                height: 40px;
            }
            
            .image-modal-content {
                max-width: 98%;
                max-height: 98vh;
            }
        }
        
        @media only screen and (max-width: 480px) {
            body {
                padding: 5px 0;
            }
            
            .office-container {
                padding: 15px 10px;
            }
            
            .office-container h1 {
                font-size: clamp(1.2rem, 7vw, 2.5rem);
                margin-bottom: 15px;
                padding: 0;
            }
            
            .back-link {
                margin-top: 20px;
                padding: 0;
            }
            
            .back-link a {
                font-size: clamp(0.85rem, 4.5vw, 1rem);
                padding: 12px 20px;
                border-width: 2px;
                width: auto;
                max-width: 85%;
                min-width: 140px;
            }
            
            .office-image {
                margin: 10px 0;
            }
        }
        
        @media only screen and (max-width: 360px) {
            .office-container {
                padding: 10px 8px;
            }
            
            .back-link a {
                font-size: clamp(0.75rem, 5vw, 0.9rem);
                padding: 10px 16px;
                max-width: 90%;
                min-width: 120px;
            }
        }
    </style>

</head>

<body>

<div class="office-container">
    <h1>Office</h1>
    <img src="imagenes/741 sin título_20251113111153.png" alt="Office" class="office-image" id="office-image">
    <div class="back-link">
        <a href="index.html">Volver al Inicio</a>
    </div>
</div>

<!-- Modal para ampliar imagen -->
<div class="image-modal" id="image-modal">
    <span class="image-modal-close" id="modal-close">&times;</span>
    <img src="imagenes/IMG_3230.png" alt="Office - Vista ampliada" class="image-modal-content" id="modal-image">
</div>

<script>
    // Funcionalidad del modal de imagen
    (function() {
        const officeImage = document.getElementById('office-image');
        const imageModal = document.getElementById('image-modal');
        const modalImage = document.getElementById('modal-image');
        const modalClose = document.getElementById('modal-close');
        
        // Abrir modal al hacer clic en la imagen
        if (officeImage) {
            officeImage.addEventListener('click', function() {
                imageModal.classList.add('active');
                document.body.style.overflow = 'hidden';
            });
        }
        
        // Cerrar modal al hacer clic en el botón de cerrar
        if (modalClose) {
            modalClose.addEventListener('click', function() {
                closeModal();
            });
        }
        
        // Cerrar modal al hacer clic fuera de la imagen
        if (imageModal) {
            imageModal.addEventListener('click', function(e) {
                if (e.target === imageModal) {
                    closeModal();
                }
            });
        }
        
        // Cerrar modal con la tecla Escape
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && imageModal.classList.contains('active')) {
                closeModal();
            }
        });
        
        // Función para cerrar el modal
        function closeModal() {
            imageModal.classList.add('closing');
            setTimeout(function() {
                imageModal.classList.remove('active');
                imageModal.classList.remove('closing');
                document.body.style.overflow = '';
            }, 300);
        }
        
        // Prevenir el comportamiento por defecto al hacer clic en la imagen del modal
        if (modalImage) {
            modalImage.addEventListener('click', function(e) {
                e.stopPropagation();
            });
        }
    })();
</script>

</body>
</html>
